---
title: ContactUS
layout: ./app/layout.ejs
engine: ejs
current: ContactUS
---
<div class="container">
    <!--聯絡我們-->
    <h2 class="text-center text-third mb-10 mt-18 mb-md-14 mt-md-22">聯絡我們</h2>
    <div class="row">
        <div class="col-12 col-lg-7">
            <!--Google map-->
            <div class="ratio border-rounded" style="--bs-aspect-ratio: 56.666%;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.1327353311476!2d120.29812631496033!3d22.611517985162713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e037f2a5a9001%3A0x28af37aaf30894aa!2z6auY6ZuEODXlpKfmqJM!5e0!3m2!1szh-TW!2stw!4v1630340111422!5m2!1szh-TW!2stw" width="100%" height="100%" style="border:0; border-radius: 16px;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <h3 class="mt-10 mb-3 text-third">DOYOGA 教室位置</h3>
            <p class="mb-3 text-third">高雄市苓雅區北信街 23 號 2 樓</p>
            <p class="mb-3 mb-md-13 mb-lg-3 text-third">如何前往：</p>
            <ul class="list-unstyled text-third">
                <li class="mb-10">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
                <li class="mb-10">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
                <li class="mb-10">3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
            </ul>
        </div>
        <!--回饋表格-->
        <div class="col-12 mb-25 mb-md-24 md-lg-28 col-lg-5">
            <div class="card p-14 bg-primary">
                <div class="card-body text-third d-flex flex-column">
                    <h4 class="card-title">意見回饋&問題詢問</h4>
                    <div class="mb-3">
                        <label for="nameID" class="form-label">姓名</label>
                        <input type="text" class="form-control " id="nameID" placeholder="請輸入您的姓名">
                    </div>
                    <div class="mb-3">
                        <label for="emailID" class="form-label">電子信箱</label>
                        <input type="email" class="form-control " id="emailID" placeholder="email@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="telID" class="form-label">手機號碼</label>
                        <input type="tel" class="form-control" id="telID" placeholder="0912-345-678">
                    </div>
                    <div class="mb-3">
                        <label for="feedbackInfoID" class="form-label">意見回饋</label>
                        <textarea class="form-control text-secondary" id="feedbackInfoID" rows="8"></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary text-white mb-2 align-self-end">送出</button>
                </div>
            </div>
        </div>
   </div>
</div>
